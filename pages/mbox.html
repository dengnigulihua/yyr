<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="author" content="Script Tutorials" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>质感炫酷的HTML5音乐播放器DEMO演示</title>

<link href="../css/mboxstyles.css" rel="stylesheet" type="text/css" />
<link href="../css/mui.min.css" rel="stylesheet" type="text/css" />

</head>


<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">音乐盒</h1>
	</header>
	
<div style="text-align:center;clear:both;">
</div>
<div class="example">
	<div class="player">
		<div class="pl"></div>
		<div class="title"></div>
		<div class="artist"></div>
		<div class="cover"></div>
		<div class="controls">
			<div class="play"></div>
			<div class="pause"></div>
			<div class="rew"></div>
			<div class="fwd"></div>
		</div>
		<div class="volume"></div>
		<div class="tracker"></div>
	</div>
	<ul class="playlist hidden">
		<li audiourl="../musicbox/天后.mp3" cover="../images/1.jpg" artist="Maroon 5">Sugar.mp3</li>
		
		<li audiourl="../musicbox/天后.mp3" cover="../images/2.jpg" artist="天后">天后.mp3</li>
		
		<li audiourl="../musicbox/天后.mp3" cover="../images/2.jpg" artist="周杰伦">你听得到.mp3</li>
	</ul>

</div>
<div style="text-align:center;clear:both;">
</div>

</body>
<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui-1.8.21.custom.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../js/mui.min.js"></script>
</html>
